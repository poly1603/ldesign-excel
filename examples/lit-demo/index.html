<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Viewer - Lit Web Component 示例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/css/pluginsCss.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/plugins.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/css/luckysheet.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .toolbar {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      font-weight: 500;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #48bb78;
      color: white;
    }

    .btn-secondary:hover {
      background: #38a169;
    }

    .btn-info {
      background: #4299e1;
      color: white;
    }

    .file-label {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    input[type="file"] {
      display: none;
    }

    .viewer-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    excel-viewer {
      display: block;
      height: 700px;
    }

    .status {
      margin-top: 20px;
      padding: 10px 15px;
      background: white;
      border-radius: 4px;
      font-size: 14px;
      color: #4a5568;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-box input {
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      flex: 1;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📊 Excel Viewer - Lit Web Component 示例</h1>
    <p>基于 Web Components 标准的 Excel 查看器</p>
  </div>

  <div class="container">
    <div class="toolbar">
      <label for="file-input" class="file-label">📁 选择 Excel 文件</label>
      <input type="file" id="file-input" accept=".xlsx,.xls,.csv">
      
      <button class="btn btn-primary" onclick="loadSampleFile()">📄 加载示例文件</button>
      <button class="btn btn-secondary" onclick="exportToExcel()">💾 导出 Excel</button>
      <button class="btn btn-secondary" onclick="exportToCSV()">📋 导出 CSV</button>
      <button class="btn btn-info" onclick="exportScreenshot()">📸 导出截图</button>
      
      <div class="search-box">
        <input type="text" id="search-input" placeholder="搜索内容...">
        <button class="btn btn-info" onclick="searchContent()">🔍 搜索</button>
      </div>
    </div>

    <div class="viewer-container">
      <excel-viewer
        id="viewer"
        show-toolbar="true"
        show-formula-bar="true"
        show-sheet-tabs="true"
        allow-edit="true"
        lang="zh"
        theme="light"
        height="700px"
      ></excel-viewer>
    </div>

    <div class="status" id="status">等待加载文件...</div>
  </div>

  <!-- Luckysheet 依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/luckysheet.umd.js"></script>

  <!-- Excel Viewer Lit Component -->
  <script type="module" src="/main.js"></script>
</body>
</html>
